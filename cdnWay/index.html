<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- This is a simple HTML document using Tailwind CSS -->
    <!-- In CDN Way we don't need to install Tailwind CSS. Also, we don't need to configure it. -->
    <!-- We can directly use the classes provided by Tailwind CSS -->
    <!-- But we need to include the Tailwind CSS CDN link in the head section of our HTML document. -->
    <!-- We won't have any suggestions for Tailwind CSS classes in this way. -->
    <h1 class="text-3xl text-green-400 bg-orange-200 font-bold underline">
        Hello world!
    </h1>
</body>

</html>
