<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-gray-600 flex flex-col items-center justify-center p-8 rounded-lg shadow-lg">
        <h2 class="text-center text-2xl text-white mb-5 font-bold">Login</h2>
        <form>
            <div class="mb-4 w-full">
                <label class="mb-1.5 block text-sm font-medium text-gray-200" for="email">Email</label>
                <input class="w-full bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-md" type="email" name="" id="" placeholder="Email">
            </div>
            <div class="mb-4 w-full">
                <label class="mb-1.5 block text-sm font-medium text-gray-200" for="password">Password</label>
                <input class="w-full bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-md" type="password" name="" id="" placeholder="Password">
            </div>
            <button class="bg-blue-600 rounded-md w-sm px-2 py-1.5 text-white hover:bg-blue-400" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
